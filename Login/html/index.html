<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">        
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--====== CSS ======-->
    <link rel="stylesheet" href="../css/style.css">

    <!--====== BOX ICONS ======-->
    <title>Responsive Login Form Sign In Sign Up</title>
</head>
<body>

    <div class="login">
        <div class="login_content">
            <div class="login_img">
                <img src="" alt="">
            </div>

            <div class="login_forms">
                <form action="" class="login_register" id="login-in">
                    <h1 class="login_title">Sign In</h1>

                    <div class="login_box">
                        <!-- 사람 이미지 -->
                        <input type="text" placeholder="Username" class="login_input">
                    </div>

                    <div class="login_box">
                        <!-- 패스워드 이미지 -->
                        <input type="password" placeholder="Password" class="login_input">
                    </div>

                    <a href="#" class="login_forgot">Forget password?</a>

                    <a href="#" class="login_button">Sign In</a>

                    <div>
                        <span class="login_account">Don't have an Account?</span>
                        <span class="login_signin" id="sign-up">Sign up</span>
                    </div>
                </form>

                <form action="" class="login_create none" id="login-up">
                    <h1 class="login_title">Create Account</h1>

                    <div class="login_box">
                        <!-- 사람 이미지 -->
                        <input type="text" placeholder="Username" class="login_input">
                    </div>

                    <div class="login_box">
                        <!-- 이메일 이미지 -->
                        <input type="text" placeholder="Email" class="login_input">
                    </div>

                    <div class="login_box">
                        <!-- 패스워드 이미지 -->
                        <input type="password" placeholder="Password" class="login_input">
                    </div>

                    <a href="#" class="login_button">Sign Up</a>

                    <div>
                        <span class="login_account">Already have an Account?</span>
                        <span class="login_signup" id="sign-in">Sign In</span>
                    </div>

                    <div class="login_social">
                        <a href="" class="login_social-icon">F</a>
                        <a href="" class="login_social-icon">T</a>
                        <a href="" class="login_social-icon">G</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--====== MAIN JS ======-->
    <script src="../js/main.js"></script>

</body>
</html>
